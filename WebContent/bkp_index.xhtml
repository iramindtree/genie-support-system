<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style="height:100%">
	<h:form style="height:100%">
		<p:panelGrid columns="2" layout="grid" style="height:100%">
			<f:facet name="header">
	            IRA - Backend Services Order Mockup Screen
	        </f:facet>
			<p:row style="height:50%">
				<p:column>
					<p:panel header="Kitchen">
						<p:inputTextarea id="kitchen_text" value="#{refreshOrderView.kitchenOrderText}" autoResize="false" style="width:100%" disabled="true"></p:inputTextarea>
						<p:poll interval="3" listener="#{refreshOrderView.updateKitchenOrder}" update="kitchen_text" />
					</p:panel>
				</p:column>
				<p:column>
					<p:panel header="Retail">
						<p:inputTextarea id="retail_text" autoResize="false" style="width:100%"></p:inputTextarea>
					</p:panel>
				</p:column>
			</p:row>
			<p:row style="height:50%">
				<p:column>
					<p:panel header="Abended Reservation">
						<p:inputTextarea id="panel3_text" autoResize="false" style="width:100%"></p:inputTextarea>
					</p:panel>
				</p:column>
				<p:column>
					<p:panel header="Panel 4">
						<p:inputTextarea id="panel4_text" autoResize="false" style="width:100%"></p:inputTextarea>
					</p:panel>
				</p:column>				
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
