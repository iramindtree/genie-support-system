<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body style="height:100%">
	<h:form style="height:100%">
		<p:panelGrid columns="2" layout="grid" style="height:100%">
			<f:facet name="header">
	            IRA - Backend Services Order Mockup Screen
	        </f:facet>
			<p:column colspan="1" width="50%">
				<p:dataTable var="kitchenRequest" value="#{refreshOrderView.kitchenServiceRequests}" id="kitchenRequestTable" scrollable="true" scrollHeight="150" tableStyle="table-layout: auto;">
					<f:facet name="header">
				        List of Kitchen Orders
				    </f:facet>
				    <p:column headerText="Request Id" >
				        <h:outputText value="#{kitchenRequest.requestId}" />
				    </p:column>
				    <p:column headerText="Room #">
				        <h:outputText value="#{kitchenRequest.roomNo}" />
				    </p:column>
				    <p:column headerText="Request Desc">
				        <h:outputText value="#{kitchenRequest.requestDesc}" />
				    </p:column>
				    <p:column headerText="Request Status">
				        <h:outputText value="#{kitchenRequest.status}" />
				    </p:column>
				</p:dataTable>
			</p:column>
			<p:column colspan="1" width="50%">
				<p:dataTable var="retailRequest" value="#{refreshOrderView.retailServiceRequests}" id="retailRequestTable" scrollable="true" scrollHeight="150" tableStyle="table-layout: auto;">
					<f:facet name="header">
				        List of Retail Orders
				    </f:facet>
				    <p:column headerText="Request Id">
				        <h:outputText value="#{kitchenRequest.requestId}" />
				    </p:column>
				    <p:column headerText="Room #">
				        <h:outputText value="#{kitchenRequest.roomNo}" />
				    </p:column>
				    <p:column headerText="Request Desc">
				        <h:outputText value="#{kitchenRequest.requestDesc}" />
				    </p:column>
				    <p:column headerText="Request Status">
				        <h:outputText value="#{kitchenRequest.status}" />
				    </p:column>
				</p:dataTable>					
			</p:column>
		</p:panelGrid>
		<p:poll interval="3" listener="#{refreshOrderView.updateKitchenOrder}" update="kitchenRequestTable" />
		<p:poll interval="3" listener="#{refreshOrderView.updateRetailOrder}" update="retailRequestTable" />
	</h:form>
</h:body>
</html>
